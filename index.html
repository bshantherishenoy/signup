<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Signin/up</title>
    <!-- style -->
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <script src="https://kit.fontawesome.com/0f19c2ec8e.js" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> -->
    <!--bootstrapcdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>

    <div class="sign-up-form">
      <i class="far fa-user-circle fa-4x"></i>
      <h1>Sign up Now</h1>
      <form class="" action="index.html" method="post">
        <input type="email" class="input-box" placeholder="Your Email">
        <input type="password" class="input-box" placeholder="Your Password">
        <input type="password" class="input-box" placeholder="Re-enter your password">
        <p><span><input class="check" type="checkbox" ></span>I agree to the Terms and Conditions</p>
        <!-- <button type="button" class="signup-btn">Sign up</button -->
          <input class="btn btn-primary" type="submit" value="Sign up">
        <hr>
        <p class="or">OR</p>
        <div class="col s12 m6 offset-m3 center-align">
           <a class="oauth-container btn darken-4 white black-text" href="/users/google-oauth/" style="text-transform:none">
             <div class="left">
                <img width="20px" style="margin:0px 10px 10px ;" alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
             </div>
           Login with Google
           </a>
          </div>
          <p>Do you have an account ?<a href="Sign-in.html">Sign in</a></p>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
